<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <form id="github-user-24f100364@ds.study.iitm.ac.in-2025-10-07-11" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter GitHub Username" required>
                <button type="submit" class="btn btn-primary">Get Account Creation Date</button>
            </div>
        </form>
        <div id="github-created-at" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js"></script>
    <script>
        const form = document.querySelector("#github-user-24f100364@ds.study.iitm.ac.in-2025-10-07-11");

        form.addEventListener("submit", async function (event) {
            event.preventDefault();
            const username = form.querySelector("input").value;
            const apiUrl = `https://api.github.com/users/${username}${window.location.search}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error("User not found");
                }

                const userData = await response.json();
                const createdAt = new Date(userData.created_at);
                const formattedDate = `${createdAt.getUTCFullYear()}-${(createdAt.getUTCMonth() + 1).toString().padStart(2, "0")}-${createdAt.getUTCDate().toString().padStart(2, "0")}`;

                document.querySelector("#github-created-at").textContent = `Account Created At: ${formattedDate} UTC`;
            } catch (error) {
                document.querySelector("#github-created-at").textContent = "Error fetching user data";
            }
        });
    </script>
</body>

</html>
